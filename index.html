<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Dashboard Sidebar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      background-color: #f3f4f6;
      transition: background 0.3s;
    }

    .sidebar {
      width: 250px;
      background-color: #1f2937;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
      transform: translateX(0);
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .nav-link {
      display: block;
      padding: 12px 15px;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .nav-link:hover {
      background-color: #374151;
    }

    .main-content {
      margin-left: 250px;
      padding: 40px;
      flex-grow: 1;
      transition: margin-left 0.3s;
      width: 100%;
    }

    .toggle-btn {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: none;
      border: none;
      color: #1f2937;
      z-index: 1100;
      cursor: pointer;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }

      .toggle-btn {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Toggle Button -->
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <h2>Sophie AI</h2>
    <a href="#" class="nav-link">üè† Home</a>
    <a href="#" class="nav-link">üí¨ Chat</a>
    <a href="#" class="nav-link">üìä Analytics</a>
    <a href="#" class="nav-link">‚öôÔ∏è Settings</a>
    <a href="#" class="nav-link">üö™ Logout</a>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome to Sophie AI Dashboard</h1>
    <p>Manage users, chats, and settings in one place.</p>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>

</body>
</html>
